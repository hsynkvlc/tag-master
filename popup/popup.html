<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiss Knife for Google</title>
  <style>
    :root {
      --bg-primary: #1e1e1e;
      --bg-surface: #252526;
      --bg-hover: #3e3e42;
      --border: #3e3e42;
      --text-primary: #cccccc;
      --text-secondary: #969696;
      --accent-blue: #0e639c;
      --success-green: #4ec9b0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .popup {
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .header svg {
      width: 24px;
      height: 24px;
      color: #4285F4;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
    }

    .header span {
      font-size: 10px;
      color: var(--text-secondary);
      background: var(--bg-surface);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: var(--bg-surface);
      border: none;
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s ease;
      text-align: left;
    }

    .menu-item:hover {
      background: var(--bg-hover);
    }

    .menu-item svg {
      width: 18px;
      height: 18px;
      color: var(--text-secondary);
    }

    .menu-item span {
      flex: 1;
    }

    .menu-item .badge {
      font-size: 10px;
      padding: 2px 6px;
      background: var(--accent-blue);
      border-radius: 4px;
      color: white;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 8px 0;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: var(--bg-surface);
      border-radius: 6px;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success-green);
    }

    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      font-size: 10px;
      color: var(--text-secondary);
      text-align: center;
    }

    .footer a {
      color: var(--accent-blue);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="header">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14.5 2L4 12.5V18h5.5L20 7.5c.83-.83.83-2.17 0-3L17 1.5c-.83-.83-2.17-.83-3 0l-.5.5z"/>
      </svg>
      <h1>Swiss Knife</h1>
      <span>v1.0.0</span>
    </div>

    <div class="menu">
      <button class="menu-item" id="openSidePanel">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
        </svg>
        <span>Open Side Panel</span>
      </button>

      <button class="menu-item" id="openDevTools">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6"/>
          <polyline points="8 6 2 12 8 18"/>
        </svg>
        <span>DevTools Panel</span>
        <span class="badge">F12</span>
      </button>

      <div class="divider"></div>

      <div class="status">
        <div class="status-dot"></div>
        <span>Extension active and monitoring</span>
      </div>
    </div>

    <div class="footer">
      Swiss Knife for Google &bull; <a href="https://github.com/hsynkvlc/google-swiss-knife" target="_blank">GitHub</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
