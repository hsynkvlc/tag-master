<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Master</title>
  <style>
    :root {
      --bg-primary: #1e1e1e;
      --bg-surface: #252526;
      --bg-hover: #3e3e42;
      --border: #3e3e42;
      --text-primary: #cccccc;
      --text-secondary: #969696;
      --accent-blue: #0e639c;
      --success-green: #4ec9b0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .popup {
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .header svg {
      width: 24px;
      height: 24px;
      color: #4285F4;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
    }

    .header span {
      font-size: 10px;
      color: var(--text-secondary);
      background: var(--bg-surface);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: var(--bg-surface);
      border: none;
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s ease;
      text-align: left;
    }

    .menu-item:hover {
      background: var(--bg-hover);
    }

    .menu-item svg {
      width: 18px;
      height: 18px;
      color: var(--text-secondary);
    }

    .menu-item span {
      flex: 1;
    }

    .menu-item .badge {
      font-size: 10px;
      padding: 2px 6px;
      background: var(--accent-blue);
      border-radius: 4px;
      color: white;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 8px 0;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: var(--bg-surface);
      border-radius: 6px;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success-green);
    }

    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      font-size: 10px;
      color: var(--text-secondary);
      text-align: center;
    }

    .footer a {
      color: var(--accent-blue);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="popup">
    <div class="header">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="color:#4285F4">
        <path d="M20.59 13.41l-7.17 7.17a2 2 0 01-2.83 0L2 12V2h10l8.59 8.59a2 2 0 010 2.82z" />
        <line x1="7" y1="7" x2="7.01" y2="7" />
      </svg>
      <h1>Tag Master</h1>
      <span>v1.2.0</span>
    </div>

    <div class="menu">
      <button class="menu-item" id="openSidePanel">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
          <line x1="9" y1="3" x2="9" y2="21" />
        </svg>
        <span>Open Side Panel</span>
      </button>

      <button class="menu-item" id="openDevTools">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6" />
          <polyline points="8 6 2 12 8 18" />
        </svg>
        <span>DevTools Panel</span>
        <span class="badge">F12</span>
      </button>

      <div class="divider"></div>

      <div class="status">
        <div class="status-dot"></div>
        <span>Extension active and monitoring</span>
      </div>

      <!-- Quick JS Gen from Highlight -->
      <div id="selectionResult"
        style="display:none;margin-top:12px;padding:12px;background:var(--bg-elevated);border:1px solid var(--accent-blue);border-radius:8px">
        <div
          style="font-size:11px;font-weight:600;margin-bottom:8px;color:var(--success-green);display:flex;align-items:center;gap:4px">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:14px;height:14px">
            <polyline points="20 6 9 17 4 12" />
          </svg>
          Text Selection Captured!
        </div>
        <div style="font-size:10px;color:var(--text-secondary);margin-bottom:4px">GTM Variable Code:</div>
        <pre id="popupJsVar"
          style="font-size:10px;background:var(--bg-primary);padding:6px;border-radius:4px;white-space:pre-wrap;margin-bottom:8px;color:var(--text-primary);border:1px solid var(--border)"></pre>
        <button class="menu-item" id="copyPopupJs"
          style="padding:6px;font-size:11px;justify-content:center;background:var(--accent-blue)">
          Copy to Clipboard
        </button>
      </div>
    </div>

    <div class="footer">
      Tag Master &bull; <a href="https://github.com/hsynkvlc/google-swiss-knife" target="_blank">GitHub</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
